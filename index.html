<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-200 items-center p-6 flex flex-col items-center ">
  <header class="bg-red-900 items-center  p-6 w-100 rounded-lg stroke-red-100">
 <h1 class="text-2xl font-bold italic text-red-100">Task Management Dahboard</h1>
  </header>  
  <section class="mt-2 bg-white p-6 shadow-lg">
    <form action="" class="border border-red-900 p-2">
        <input type="text" placeholder="Task name"class=" " required>
        <input type="date" placeholder="Date"required>
        <button type="submit" class="bg-red-900 text-red-100 px-4 py-2 cursor-pointer rounded-xl border">Add</button>
    </form>
  </section>
    <section class="w-115 mt-2 bg-white p-6 shadow-lg " id="task-list">
    <!-- Example Task  -->
    <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow space-x-12 border border-red-900 p-2">
      <div>
        <h3 class="font-semibold">Finish assignment</h3>
        <p class="text-sm text-gray-500">2025-09-30</p>
      </div>
      <div class="flex gap-2">
        <button class="text-green-600">✔</button>
        <button class="text-yellow-500">✏</button>
        <button class="text-red-600">❌</button>
      </div>
    </div>
  </section>
</body>
</body>
</html>
