<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-200 items-center p-6 flex flex-col items-center ">
  <header class=" w-115 bg-red-900 items-center  p-6 w-100 rounded-lg stroke-red-100">
 <h1 class="text-lg md:text-xl  font-bold italic text-red-100 text-center">Task Management Dashboard</h1>
  </header>  
  <section class=" w-115 mt-2 bg-white p-6 shadow-lg">
  <form id="task-form" class="border border-red-900 p-2">
  <div class="flex flex-col md:flex-row md:items-center gap-2">
    <input id="task-name" type="text" placeholder="Task name"
           class="w-full text-center md:text-left border rounded px-2 py-1" required>
    <input id="task-date" type="date" placeholder="Date"
           class="w-full md:w-auto text-center md:text-left border rounded px-2 py-1" required>
    <button type="submit"
            class="bg-red-900 text-red-100 px-4 py-2 cursor-pointer rounded-xl border"> Add </button>
  </div>
</form>

  </section>
    <section class="w-115 mt-2 bg-white p-6 shadow-lg" id="task-list">
  <!-- Example Task (responsive) -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center bg-white rounded-lg shadow border border-red-900 p-4 mb-2">
    <div class="text-center md:text-left mb-3 md:mb-0">
      <h3 class="font-semibold">Finish assignment</h3>
      <p class="text-sm text-gray-500">2025-09-30</p>
    </div>

    <div class="flex justify-center md:justify-end gap-2">
      <button class="text-green-600">✔</button>
      <button class="text-yellow-500">✏</button>
      <button class="text-red-600">❌</button>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
